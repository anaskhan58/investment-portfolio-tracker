<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“ˆ Investment Portfolio Tracker</h1>
      <p>Track your investments and monitor portfolio performance</p>
    </div>

    <div class="content">
      <div class="add-stock">
        <h3 style="margin-bottom: 15px; color: #2c3e50;">Add New Investment</h3>
        <div class="form-group">
          <div class="input-group">
            <label for="symbol">Stock Symbol</label>
            <input type="text" id="symbol" placeholder="e.g., AAPL" maxlength="10" />
          </div>
          <div class="input-group">
            <label for="shares">Shares</label>
            <input type="number" id="shares" placeholder="100" min="1" />
          </div>
          <div class="input-group">
            <label for="buyPrice">Buy Price ($)</label>
            <input type="number" id="buyPrice" placeholder="150.00" step="0.01" min="0" />
          </div>
          <div class="input-group">
            <label for="currentPrice">Current Price ($)</label>
            <input type="number" id="currentPrice" placeholder="155.00" step="0.01" min="0" />
          </div>
          <button class="btn" onclick="addStock()">Add to Portfolio</button>
        </div>
      </div>

      <div class="portfolio-summary" id="summary">
        <div class="summary-card">
          <h3>Total Investment</h3>
          <div class="value" id="totalInvestment">$0.00</div>
        </div>
        <div class="summary-card">
          <h3>Current Value</h3>
          <div class="value" id="currentValue">$0.00</div>
        </div>
        <div class="summary-card">
          <h3>Total P&L</h3>
          <div class="value" id="totalPL">$0.00</div>
        </div>
        <div class="summary-card">
          <h3>P&L %</h3>
          <div class="value" id="totalPLPercent">0.00%</div>
        </div>
      </div>

      <div id="portfolioContainer">
        <div class="empty-state">
          <h3>No investments added yet</h3>
          <p>Add your first investment using the form above</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
